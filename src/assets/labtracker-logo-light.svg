  <!-- Wave -->
  <path d="M10,40 C21.4,40 13.4,20 24.8,20 C36.2,20 28.2,40 39.6,40 C51,40 43,60 54.4,60 C65.8,60 57.8,40 69.2,40"
    stroke="url(#wave)" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Wordmark -->
  <text x="96" y="34" font-family="'Space Grotesk','DM Sans',system-ui,sans-serif" font-size="28" font-weight="700" letter-spacing="-0.5">
    <tspan fill="#0f172a">Lab</tspan><tspan fill="url(#textgrad)">Tracker</tspan>
  </text>

  <!-- Subtitle â€” two lines -->
  <text x="97" y="52" font-family="'Space Grotesk','DM Sans',system-ui,sans-serif" font-size="10" font-weight="600" letter-spacing="2.8" fill="#94a3b8">BLOOD WORK</text>
  <text x="97" y="66" font-family="'Space Grotesk','DM Sans',system-ui,sans-serif" font-size="10" font-weight="600" letter-spacing="2.8" fill="#94a3b8">INTELLIGENCE</text>
</svg>
