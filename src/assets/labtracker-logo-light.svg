<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" fill="none">
  <defs>
    <linearGradient id="wave" x1="10" y1="0" x2="70" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0891b2"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="border" x1="0" y1="0" x2="80" y2="80" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0891b2" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#059669" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="bg" x1="0" y1="0" x2="80" y2="80" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#e0fafa"/>
