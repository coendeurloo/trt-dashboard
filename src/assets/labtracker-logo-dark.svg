<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" fill="none">
  <defs>
    <linearGradient id="wave" x1="10" y1="0" x2="70" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <linearGradient id="border" x1="0" y1="0" x2="80" y2="80" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="bg" x1="0" y1="0" x2="80" y2="80" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0c2233"/>
      <stop offset="100%" stop-color="#081a1f"/>
    </linearGradient>
    <linearGradient id="textgrad" x1="96" y1="0" x2="300" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
  </defs>

  <!-- Icon mark -->
  <rect x="0.75" y="0.75" width="78.5" height="78.5" rx="17" fill="url(#bg)" stroke="url(#border)" stroke-width="1.5"/>
  <!-- Wave: exact chosen path scaled to this icon size (x: 10→70, midY: 40) -->
  <path d="M10,40 C21.4,40 13.4,20 24.8,20 C36.2,20 28.2,40 39.6,40 C51,40 43,60 54.4,60 C65.8,60 57.8,40 69.2,40"
    stroke="url(#wave)" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Wordmark — vertically centered in top half -->
  <text x="96" y="34" font-family="'Space Grotesk','DM Sans',system-ui,sans-serif" font-size="28" font-weight="700" letter-spacing="-0.5">
    <tspan fill="#f1f5f9">Lab</tspan><tspan fill="url(#textgrad)">Tracker</tspan>
  </text>

  <!-- Subtitle — two lines, tight tracking, muted -->
  <text x="97" y="52" font-family="'Space Grotesk','DM Sans',system-ui,sans-serif" font-size="10" font-weight="600" letter-spacing="2.8" fill="#4a5568">BLOOD WORK</text>
  <text x="97" y="66" font-family="'Space Grotesk','DM Sans',system-ui,sans-serif" font-size="10" font-weight="600" letter-spacing="2.8" fill="#4a5568">INTELLIGENCE</text>
</svg>
